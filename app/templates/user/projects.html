{% extends 'user/base.html' %}

{% block content %}

<table class="table table-striped table-bordered shadow-lg mt-4">
<section>
<div>
        {%for project in project%}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.type }}</td>
            <td>{{ project.location }}</td>
            <td>{{ project.description }}</td>
            <td>{{ project.completion_date }}</td>

        </tr>
        {% endfor %}
    </div>
</section>
{%endblock%}

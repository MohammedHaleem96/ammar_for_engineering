<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{title}}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item"><a href="{{ url_for('user.index') }}" class="nav-link">الرئيسية</a></li>
                <li class="nav-item"><a href="{{ url_for('user.about') }}" class="nav-link">من نحن</a></li>
                <li class="nav-item"><a href="{{ url_for('user.services') }}" class="nav-link">خدماتنا</a></li>
                <li class="nav-item"><a href="{{ url_for('user.completed_projects') }}" class="nav-link">مشاريع منفذة</a></li>
                <li class="nav-item"><a href="{{ url_for('calc.estimate_system') }}" class="nav-link">احسب نظامك</a></li>
                <li class="nav-item"><a href="https://www.google.com/maps?q=15.458249,36.396716" target="_blank" class="nav-link">موقعنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="{{ url_for('static', filename='images/dummy_banner.jpg') }}" alt="Dummy Banner" class="banner-image">
        <div class="banner-text">
            <h1>مرحبا بكم في شركة عمار للهندسة</h1>
            <p>نقدم أفضل الخدمات الهندسية لتحقيق رؤيتكم.</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 شركة عمار للهندسة. جميع الحقوق محفوظة.</p>
            <ul class="footer-links">
                <li><a href="">تواصل معنا</a></li>
                <li><a href="">سياسة الخصوصية</a></li>
                <li><a href="">الشروط والأحكام</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>

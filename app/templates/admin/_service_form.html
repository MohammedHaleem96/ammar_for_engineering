<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Service Name</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ service.title if service else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ service.description if service else '' }}</textarea>
    </div>
    
    <div class="mb-3">
        <label for="image_url" class="form-label">Image</label>
        <input type="file" class="form-control" id="image_url" name="image_url" {% if not service %}required{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">add service</button>
    <a href="{{ url_for('admin.services') }}" class="btn btn-secondary">Cancel</a>
</form>

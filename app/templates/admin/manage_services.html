
{% block content %}
<div class="container mt-5">
    <h2>Manage Services</h2>
    
    <a href="{{ url_for('admin.add_service') }}" class="btn btn-success mb-3">Add New Service</a>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Service Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for service in services %}
                <tr>
                    <td>{{ service.id }}</td>
                    <td>{{ service.name }}</td>
                    <td>{{ service.description }}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_service', service_id=service.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form action="{{ url_for('admin.delete_service', service_id=service.id) }}" method="POST" class="d-inline-block">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

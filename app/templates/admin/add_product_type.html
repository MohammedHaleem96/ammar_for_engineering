<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Add Product Type</h2>
        <form action="{{ url_for('admin.add_type') }}" method="POST" >
            <div class="mb-3">
                <label for="name" class="form-label">Product Type Name</label>
                <input type="text" class="form-control" id="name" name="type_name" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">description</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Product Type</button>
        </form>
        <hr>
        <a href="{{ url_for('admin.products') }}" class="btn btn-secondary">Go to Add Properties</a>
    </div>
</body>
</html>

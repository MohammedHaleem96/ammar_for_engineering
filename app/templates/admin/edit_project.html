{% extends 'admin/accomplished_projects.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Project</h2>
    
    <!-- Display any flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}
    
    <!-- Edit Project Form -->
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="type" class="form-label">Project Type</label>
            <select class="form-select" id="type" name="type" required>
                <option value="commercial" {% if project.type == 'commercial' %}selected{% endif %}>Commercial</option>
                <option value="residential" {% if project.type == 'residential' %}selected{% endif %}>Residential</option>
                <option value="industrial" {% if project.type == 'industrial' %}selected{% endif %}>Industrial</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ project.location }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="completion_date" class="form-label">Completion Date</label>
            <input type="date" class="form-control" id="completion_date" name="completion_date" value="{{ project.completion_date }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('admin.manage_projects') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

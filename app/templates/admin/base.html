<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{title}}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">


                      <li class="nav-item">
                        <a class="nav-link"  href="{{url_for('admin.dashboard')}}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="{{url_for('admin.dashboard')}}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="{{url_for('admin.dashboard')}}">Dashboard</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="{{url_for('admin.products')}}">Manage Products</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  href="{{url_for('admin.add_accomplished_project')}}">Manage Projects</a>
                      </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.services') }}">Manage Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.signout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        <!-- Child templates will insert content here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2024 Ammar for engineering </p>
    </footer>

</body>
</html>

<h5>=========== Panel Properties ===========</h5>
<div class="row mb-2">
    <div class="col-2">
        <label for="wattage" class="form-label">Wattage (W)</label>
        <input type="number" id="wattage" name="wattage" class="form-control" placeholder="Wattage">
    </div>
    <div class="col-2">
        <label for="length" class="form-label">Length (m)</label>
        <input type="number" step="0.01" id="length" name="length" class="form-control" placeholder="Length">
    </div>
    <div class="col-2">
        <label for="width" class="form-label">Width (m)</label>
        <input type="number" step="0.01" id="width" name="width" class="form-control" placeholder="Width">
    </div>
    <div class="col-2">
        <label for="thickness" class="form-label">Thickness (m)</label>
        <input type="number" step="0.01" id="thickness" name="thickness" class="form-control" placeholder="Thickness">
    </div>
</div>
<div class="row mb-2">
    <div class="col-2">
        <label for="Voc" class="form-label">Open Circuit Voltage (Voc)</label>
        <input type="number" step="0.01" id="Voc" name="Voc" class="form-control" placeholder="Voc">
    </div>
    <div class="col-2">
        <label for="Vmp" class="form-label">Voltage at Max Power (Vmp)</label>
        <input type="number" step="0.01" id="Vmp" name="Vmp" class="form-control" placeholder="Vmp">
    </div>
    <div class="col-2">
        <label for="Isc" class="form-label">Short Circuit Current (Isc)</label>
        <input type="number" step="0.01" id="Isc" name="Isc" class="form-control" placeholder="Isc">
    </div>
    <div class="col-2">
        <label for="Imp" class="form-label">Max Power Current (Imp)</label>
        <input type="number" step="0.01" id="Imp" name="Imp" class="form-control" placeholder="Imp">
    </div>
</div>
<div class="row mb-2">
    <div class="col-2">
        <label for="alpha" class="form-label">Temperature Coefficient (Î±)</label>
        <input type="number" step="0.01" id="alpha" name="alpha" class="form-control" placeholder="Temperature Coefficient">
    </div>
</div>

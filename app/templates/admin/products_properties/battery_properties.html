<h5>Battery Properties</h5>
<div class="mb-3">
  <label for="battery_capacity" class="form-label">Capacity (Ah)</label>
  <input type="number" id="battery_capacity" name ="battery_capacity"  class="form-control"  placeholder="Battery Capacity"  >
</div>
<div class="mb-3">
  <label for="battery_type" class="form-label">type</label>
  <input type="text" id="battery_type" name="battery_type" class="form-control"  placeholder="Battery type"  >
</div>
<div class="mb-3">
  <label for="cycle_time" class="form-label">cycle time</label>
  <input type="number" id="cycle_time" name="cycle_time" class="form-control"   placeholder="Battery cycle"  >
</div>

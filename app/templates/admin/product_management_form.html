<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4">Product Management Form</h1>
    
    <!-- Form to Add Product -->
    <form action="{{ url_for('admin.add_product') }}" method="POST" enctype="multipart/form-data"  >
      <!-- Product Type Selection -->
      <div class="col-3">
        <label for="productType" class="form-label">Product Type</label>
        <select name ="productType" id="productType" class="form-select" onchange="showProductProperties(this.value)">
          <option value="">Select Product Type</option>
          <option value="inverter">Inverter</option>
          <option value="battery">Battery</option>
          <option value="solarLamp">Solar Lamp</option>
          <option value="wire">Wire</option>
          <option value="breaker">Breaker</option>
        </select>
      </div>
      
  
      <!-- Battery Properties (Hidden by Default) -->
      <div id="batteryProperties" class="product-properties mb-3" style="display: none;">
        <h5>Battery Properties</h5>
        <div class="mb-3">
          <label for="battery_capacity" class="form-label">Capacity (Ah)</label>
          <input type="number" id="battery_capacity" name ="battery_capacity"  class="form-control" placeholder="Battery Capacity">
        </div>
        <div class="mb-3">
          <label for="battery_brand" class="form-label">Brand</label>
          <input type="text" id="battery_brand" name="battery_brand" class="form-control" placeholder="Battery Brand">
        </div>
        <div class="mb-3">
          <label for="battery_cost" class="form-label">Cost</label>
          <input type="text" id="battery_cost" name="battery_cost" class="form-control" placeholder="Battery cost">
        </div>
      </div>

      <!-- Solar Lamp Properties (Hidden by Default) -->
      <div id="solarLampProperties" class="product-properties mb-3" style="display: none;">
        <h5>Solar Lamp Properties</h5>
        <div class="mb-3">
          <label for="lampBrightness" class="form-label">Brightness (Lumens)</label>
          <input type="number" id="lampBrightness" class="form-control" placeholder="Solar Lamp Brightness">
        </div>
        <div class="mb-3">
          <label for="lampBrand" class="form-label">Brand</label>
          <input type="text" id="lampBrand" class="form-control" placeholder="Solar Lamp Brand">
        </div>
      </div>

      <!-- Wire Properties (Hidden by Default) -->
      <div id="wireProperties" class="product-properties mb-3" style="display: none;">
        <h5>Wire Properties</h5>
        <div class="mb-3">
          <label for="wireLength" class="form-label">Length (m)</label>
          <input type="number" id="wireLength" class="form-control" placeholder="Wire Length">
        </div>
        <div class="mb-3">
          <label for="wireType" class="form-label">Wire Type</label>
          <input type="text" id="wireType" class="form-control" placeholder="Wire Type (e.g., Copper)">
        </div>
      </div>

      <!-- Breaker Properties (Hidden by Default) -->
      <div id="breakerProperties" class="product-properties mb-3" style="display: none;">
        <h5>Breaker Properties</h5>
        <div class="mb-3">
          <label for="breakerRating" class="form-label">Rating (A)</label>
          <input type="number" id="breakerRating" class="form-control" placeholder="Breaker Rating">
        </div>
        <div class="mb-3">
          <label for="breakerBrand" class="form-label">Brand</label>
          <input type="text" id="breakerBrand" class="form-control" placeholder="Breaker Brand">
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form >

    <!-- Display List of Added Products -->
    <div class="mt-5">
      <h3>Products List</h3>
      <ul id="productList" class="list-group">
        <!-- Product items will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script>
    // Show corresponding product properties based on selected product type
    function showProductProperties(productType) {
      // Hide all product properties sections
      document.querySelectorAll('.product-properties').forEach(function (el) {
        el.style.display = 'none';
      });

      // Show specific product properties
      if (productType === 'inverter') {
        document.getElementById('inverterProperties').style.display = 'block';
      } else if (productType === 'battery') {
        document.getElementById('batteryProperties').style.display = 'block';
      } else if (productType === 'solarLamp') {
        document.getElementById('solarLampProperties').style.display = 'block';
      } else if (productType === 'wire') {
        document.getElementById('wireProperties').style.display = 'block';
      } else if (productType === 'breaker') {
        document.getElementById('breakerProperties').style.display = 'block';
      }
    }


  </script>
</body>
</html>
